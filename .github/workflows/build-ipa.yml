name: Build unsigned IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: |
          brew update
          brew install xcodegen

      - name: Generate Xcode project
        run: |
          xcodegen generate

      - name: Build unsigned .app (iphoneos)
        run: |
          xcodebuild \
            -project MealClock.xcodeproj \
            -scheme MealClock \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            build

      - name: Package IPA
        run: |
          APP_PATH="build/Build/Products/Release-iphoneos/MealClock.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "App not found at $APP_PATH"
            exit 1
          fi
          rm -rf Payload MealClock.ipa
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/MealClock.app
          zip -qry MealClock.ipa Payload

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MealClock-unsigned-ipa
          path: MealClock.ipa
