name: Build unsigned IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 16.4 (if available)
        run: |
          if [ -d "/Applications/Xcode_16.4.app" ]; then
            sudo xcode-select -s /Applications/Xcode_16.4.app
          fi
          xcodebuild -version

      - name: Install XcodeGen
        run: |
          brew update
          brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build (unsigned)
        run: |
          set -euo pipefail
          xcodebuild             -project MealClock.xcodeproj             -scheme MealClock             -configuration Release             -sdk iphoneos             -destination "generic/platform=iOS"             CODE_SIGNING_ALLOWED=NO             CODE_SIGNING_REQUIRED=NO             CODE_SIGN_IDENTITY=""             build             

      - name: Package IPA
        run: |
          set -euo pipefail
          APP_PATH="build/Build/Products/Release-iphoneos/MealClock.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "App not found at $APP_PATH"
            ls -R build/Build/Products || true
            exit 1
          fi
          rm -rf Payload MealClock.ipa
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/MealClock.app
          /usr/bin/zip -qry MealClock.ipa Payload

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MealClock-unsigned-ipa
          path: MealClock.ipa
