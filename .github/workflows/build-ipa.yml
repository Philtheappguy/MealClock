name: Build iOS IPA

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    # NOTE: macos-14 defaults to Xcode 15.x which cannot open the project format
    # produced by recent XcodeGen (objectVersion 77). Use macos-15 (Xcode 16+).
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 16+
        shell: bash
        run: |
          set -e
          echo "Available Xcodes:" 
          ls -d /Applications/Xcode*.app || true

          # Prefer Xcode 16.x explicitly to avoid accidentally selecting a beta (e.g., Xcode_26)
          if ls /Applications/Xcode_16*.app >/dev/null 2>&1; then
            XCODE_APP=$(ls -d /Applications/Xcode_16*.app | sort | tail -n 1)
          else
            XCODE_APP=/Applications/Xcode.app
          fi

          echo "Selecting: $XCODE_APP"
          sudo xcode-select -s "$XCODE_APP/Contents/Developer"
          xcodebuild -version

          # Guardrail: ensure we're not accidentally building with Xcode 15.x
          MAJOR=$(xcodebuild -version | head -n 1 | awk '{print $2}' | cut -d. -f1)
          if [ -z "$MAJOR" ] || [ "$MAJOR" -lt 16 ]; then
            echo "ERROR: This workflow requires Xcode 16+. Selected: $XCODE_APP" >&2
            exit 1
          fi

      - name: Install XcodeGen
        run: |
          brew update
          brew install xcodegen

      - name: Generate Xcode project
        run: |
          xcodegen generate --spec project.yml

      - name: Build (no code signing)
        run: |
          xcodebuild \
            -project MealClock.xcodeproj \
            -scheme MealClock \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY=""

      - name: Package IPA
        run: |
          set -e
          APP_PATH=$(find build/Build/Products/Release-iphoneos -maxdepth 1 -name "*.app" -print -quit)
          echo "APP_PATH=$APP_PATH"
          if [ -z "$APP_PATH" ]; then
            echo "No .app found in build output" >&2
            ls -la build/Build/Products || true
            exit 1
          fi

          mkdir -p Payload
          cp -R "$APP_PATH" Payload/

          # Create IPA
          /usr/bin/zip -r MealClock.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: MealClock-ipa
          path: MealClock.ipa
