name: MealClock

options:
  deploymentTarget:
    iOS: "17.0"   # set this to <= your phoneâ€™s iOS version

targets:
  MealClock:
    type: application
    platform: iOS
    sources:
      - path: MealClock

    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.example.mealclock
        SWIFT_VERSION: "5.0"

    info:
      path: MealClock/Info.plist
      properties:
          UILaunchStoryboardName: LaunchScreen
        CFBundleDisplayName: MealClock
        UIApplicationSceneManifest:
          UIApplicationSupportsMultipleScenes: false
